name: Compile Java Backend

# Trigger workflow on pushes and pull requests
on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-backend:
    name: Build Backend with Maven
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Set up Java 17 (Spring Boot requirement)
      # -----------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # -----------------------------
      # Navigate into the backend directory 
      # Update this path if your backend is in a different folder
      # -----------------------------
      - name: Navigate to backend folder
        run: cd app

      # -----------------------------
      # Compile using Maven
      # -----------------------------
      - name: Compile backend
        working-directory: ./app
        run: mvn -B -DskipTests clean package

      # -----------------------------
      # Verify JAR exists (extra best-practice check)
      # -----------------------------
      - name: Verify build artifact
        working-directory: ./app/target
        run: ls -lah
